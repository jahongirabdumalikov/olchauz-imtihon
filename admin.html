<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <form id="product-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Mahsulot nomi</label>
                <input type="text" id="name" name="name" placeholder="Mahsulot nomini kiriting" required>
            </div>
            <div class="form-group"> 
                <label for="category">Kategoriya</label>
                <input type="text" id="category" name="category" placeholder="Kategoriya nomini kiriting" required>
            </div>
            <div class="form-group">
                <label for="price">Narx</label>
                <input type="number" id="price" name="price" placeholder="Mahsulot narxini kiriting" required>
            </div>
            <div class="form-group">
                <label for="rating">Reyting</label>
                <input type="number" id="rating" name="rating" placeholder="Reyting (0-5)" step="0.1" min="0" max="5"
                    required>
            </div>
            <div class="form-group">
                <label for="image">Mahsulot rasmi</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="submit-button">jo'natish</button>
        </form>
        <div id="response-message"></div>
    </div>
    <script src="./js/admin.js"></script>
</body>

</html>
